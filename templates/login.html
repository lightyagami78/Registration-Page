{% extends 'layout.html' %}

{% block content %}
<section class="vh-80 gradient-custom"
    style="background-image:url(https://wallpaperaccess.com/full/3100044.jpg);background-size:100% 100%;">
    <div class="container py-5 h-80">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card text-white"
                    style="border-radius: 1rem; background-image:url(https://wallpaperaccess.com/full/1307540.jpg)">
                    <div class="card-body p-5 text-center">
                        <!-- for cookies -->
                        <!-- {{request.cookies.get("email")}} -->
                        <form name="frm1" action="/auth" method="post">

                            <div class="mb-md-5 mt-md-4 pb-5">
                                <p class="text-warning mb-5 fw-bold">{{mydata}}</p>
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5 fw-bold">Please enter your login and password!</p>

                                <div class="form-outline form-white mb-4">
<input type="email" class="form-control form-control-lg" name="xmail" value="{% if(request.cookies.get('email')!=None) %}{{ request.cookies.get('email') }}  {% endif %}" placeholder="Email" required />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" class="form-control form-control-lg" name="xpass"
                                    value="{% if(request.cookies.get('password')!=None) %}{{ request.cookies.get('password') }}  {% endif %}" id="lpass"
                                        placeholder="Password" required />
                                </div>
                                <!-- For recpatcha -->
                                <div class="form-outline form-white mb-4">{{recaptcha}}</div>
                                <div class="row mb-4">
                                    <div class="col d-flex justify-content-center">
                                        <div class="form-check">
                                            <input class="form-check-input p-2" type="checkbox" name="rem" checked />
                                            <label class="form-check-label" for="form2Example31"> Remember me </label>
                                        </div>
                                    </div>
                                </div>

                                <p class="small mb-5 pb-lg-2"><a class="text-warning-50" href="/forget">Forgot
                                        password?</a>
                                </p>

                                <button class="btn btn-outline-primary btn-lg px-5" type="submit">Login</button>

                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="www.facebook.com" class="text-primary"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-primary"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text-primary"><i class="fab fa-google fa-lg"></i></a>
                                </div>

                            </div>

                        </form>
                        <div>
                            <p class="mb-0">Don't have an account? <a href="/registeration"
                                    class="text-white-50 fw-bold">Sign
                                    Up</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
