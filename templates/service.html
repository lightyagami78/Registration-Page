{% extends 'layout.html' %}

{% block content %}
<div class="contaier">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <table class="table">
                <th>No.</th>
                <th>Name</th>
                <th>Sale</th>
                <th>City</th>
                <th>Edit</th>
                <th>Delete</th>
                {% for item in mydata %}
                <tr>
                    <td>{{item[1]}}</td>
                    <td>{{item[0]}}</td>
                    <td>{{item[2]}}</td>
                    <td>{{item[3]}}</td>
                    <td> <a href="/Edit/{{item[1]}}">Edit</a></td>
                    <td> <a href="/del/{{item[1]}}">Delete</a></td>
                    <td><i class="fa-solid fa-trash"></i></td>

                </tr>
                {% endfor %}
            </table>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{% endblock %}
